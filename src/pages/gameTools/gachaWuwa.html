<div class="tool-container">
    <div class="tool-header">
        <div id="uid-dropdown" class="custom-dropdown">
            <div class="selected-display" data-value="">请选择 UID</div>
            <ul class="options-list"></ul>
        </div>
        <div id="status-display" class="status-display">刷新数据前请确保至少半小时内打开过祈愿界面</div>
        <button id="refresh-data" class="refresh-button">刷新数据</button>
        <div class="settings-wrapper">
          <button id="settings-btn" class="settings-button" title="设置">
            <span class="settings-icon">⚙</span>
            <span class="settings-text">设置</span>
          </button>

          <div id="settings-menu" class="settings-menu hidden">
            <div class="settings-section-title">导入 & 导出</div>
            <button class="settings-item" id="exportWuWa">导出数据</button>

            <div class="settings-divider"></div>
            <div class="settings-section-title">其他设置</div>
            <div class="settings-hint">
              一直无法获取抽卡记录？
            </div>
            <button class="settings-item" id="menu-clear-url-cache">
              删除 URL 缓存文件
            </button>
            <button class="settings-item" id="menu-hide-pools">隐藏卡池</button>
            <div class="settings-hint">
              部分抽卡记录有误?
            </div>
            <button class="settings-item" id="menu-delete-by-time">按时间删除抽卡记录</button>
          </div>
        </div>
    </div>
    <div class="record-wrapper">
        <div id="record-display" class="record-display">
            <div class="card-pool">
                <div class="card-header">
                </div>
                <div class="record-tabs">
                </div>
                <div class="tab-content">

                </div>
            </div>
        </div>
    </div>
</div>

<div id="deleteByTimeModal" class="modal">
  <div class="modal-content-game">
    <div class="modal-header-game">
      <h2>删除特定时间段的抽卡记录</h2>
      <button id="closeDeleteByTimeModal" class="close-button">&times;</button>
    </div>

    <div class="modal-body-game">
      <div class="form-row">
        <div class="form-label">UID</div>
        <div class="form-value">
          <span id="deleteByTimeUidText">-</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">此账号有</div>
        <div class="form-value">
          <span id="deleteByTimeTotalText">0</span> 条抽卡记录
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">记录范围</div>
        <div class="form-value">
          <span id="deleteByTimeRangeText">-</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">起始时间</div>
        <div class="form-value">
          <input id="deleteStartTime" type="datetime-local" class="time-input" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">结束时间</div>
        <div class="form-value">
          <input id="deleteEndTime" type="datetime-local" class="time-input" />
        </div>
      </div>

      <div class="danger-hint">
        删除操作不可撤销，且后续只能获取近半年的抽卡记录,请确认时间范围正确。鸣潮必须从最新的数据开始删,因为目前应用对于鸣潮抽卡数据更新的逻辑是增量更新,中间删除的部分不会补充.
      </div>
    </div>

    <div class="modal-footer-game">
      <button id="confirmDeleteByTime" class="modal-button primary">删除</button>
      <button id="cancelDeleteByTime" class="modal-button">取消</button>
    </div>
  </div>
</div>
